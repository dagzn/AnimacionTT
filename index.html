<!DOCTYPE html>
<html>

<head>
    <title>Segment Tree</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
				<form id="upload">
					<label for="file">File to upload</label>
					<input type="file" id="file" accept=".json">

					<button>Upload</button>
				</form>
				<div class="form">
          <button style="width: 15%" onclick="justBuild();">Build</button>
          <button style="width: 15%" onclick="stepByStep();">Step By Step</button>
          <button style="width: 15%" onclick="nextStepOnClick()">Next Step</button>
        </div>
        <div class="canvasContainer">
            <div id="SegmentTreeCanvas"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
